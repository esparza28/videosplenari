<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">	
		<title>Formulari</title>	
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<meta name="author" content="caca.net">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
		<link rel="shortcut icon" href="" type="image/x-icon" />

        <link id="googleFonts" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">

	</head>
	<body class="">	      
        <div class="">    
            <div class="colorMorat d-flex row justify-content-center">
                <h1 class="text-center p-1 text-light m-auto">Sessió parlamentaria</h1>
                <img  style="width: 5%;" src="https://www.gandia.es/aytg/Web_php/imatges/icones/escudo_logo_ajuntament_gandia_valencia.png" alt="">
            </div>
            <form id="myForm" class="p-5" onsubmit='return get()'>
                <div class="row" id="input_fields_wrap">
                    <div class="d-flex py-5 justify-content-center">
                        <h3 class="form-group p-1" for="url">URL youtube: </h3>
                        <input class="form-group col col-md-6 m-1" type="url" accept="text/plain" name="url"
                        class="form-control" id="url" placeholder="Ex. https://www.youtube.com/watch?v=ShDXPTN4jS8"
                        required>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <h3 class="form-group" for="url">Fitxer de la sessió: </h3>
                        <input class="p-2" type="file" name="file" class="form-control" id="file"
                        accept=".txt, .csv" required disabled>
                    </div>
                    <h3 class="form-group col-md-6" for="punt">Punt del dia</h3>
                    <h3 class="form-group col-md-6" for="time">Temps (hh:mm:ss)</h3>
                    <div class="">                        
                        <div class="form-group row" id="divPunts">
                            <input class="form-group col m-1" type="text" name="punt" class="form-control" id="punt0"
                                placeholder="Ex. Rebaixada de sous dels regidors." required>
                            <input class="form-group col m-1" type="time" step="1" name="punt" class="form-control" id="time0"
                            placeholder="Ex. 00:02:05" required>
                            <button class="col-1 btn btn-outline-danger p-0 btn-sm" id="remove_field">
                                <i class="fas fa-minus-circle"></i>Eliminar
                            </button>
                        </div>
                        <hr>
                        <div class="row justify-content-end">
                            <button class="col-1 btn btn-outline-success my-2" id="add_button"><i
                                    class="fas fa-plus-circle"></i>Afegir
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm w-25" type="submit">Registrar</button>
                </div>
            </form>
        </div>
	</body>
</html>
