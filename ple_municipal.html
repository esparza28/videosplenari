<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="keywords" content="" />
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
		<link rel="shortcut icon" href="" type="image/x-icon" />

    <link id="googleFonts" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/custom.css">

	</head>
	<body>
    <div>
      <div class="colorMorat d-flex justify-content-center">
				<img  src="https://www.gandia.es/aytg/Web_php/imatges/icones/escudo_logo_ajuntament_gandia_valencia.png" alt="">
				<h1 class="text-center p-1 text-light m-0 pt-3">Sessió parlamentaria</h1>                
			</div>

      <div class="row">
				<div class="col-md p-4">					
					<div id="player"></div>
          <!-- <a onclick="goToSecond(120)">LINK</a> -->
				</div>				
				<div class="col-md pt-2">		
					<h3 id="title_video" class="colorMorat text-light p-2 rounded d-flex mt-3">Titol del Plenari</h3>
          <div class="m-0" id="div_punts"></div>
				</div>
			</div>

      <h3 class="colorMorat text-light p-1 d-flex justify-content-center">Intervencions al Plenari</h3>
			<div class="p-1">					
					<div class="m-0" id="div_intervencions"></div>
			</div>
    </div> 

		<!-- Theme Custom -->
		<script src="js/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    
    <script>
      var wrapperPunts = $("#div_punts");
      var wrapperIntervencions = $("#div_intervencions");
      var titleVideo = $("#title_video");
      var youtubeUrl= "";
      var array=[];

      $.getJSON('txt/plenari.json', function(json){
        array = json;
        let url = array['sessioX']['url'];
        titleVideo.text('Sessió parlamentaria ' + array['sessioX']['data']);
        youtubeUrl = url.split('v=')[1];

        for (let i = 0; i < array['sessioX']['puntsDia'].length; i++) {
          //console.log(array['sessioX']['puntsDia'][i]);            
          $(wrapperPunts).append(
            '<a class="my-1 pointer-event" id="linkSeek" data-seek="' + array['sessioX']['puntsDia'][i]['time'] + '">' + array['sessioX']['puntsDia'][i]['title'] + '</a>' +
						'<hr>'
          );
        }  

      console.log(array['sessioX']['links'].length/5)
        for (let i = 0; i < array['sessioX']['links'].length; i++) {
          let speaker;
          let time;
          if(array['sessioX']['links'][i]['speaker'] != "silencio"){
            speaker = array['sessioX']['links'][i]['speaker'];
            time = array['sessioX']['links'][i]['time'];
          }else{
            continue;
          }
          
          $(wrapperIntervencions).append(
            '<a class=" mx-3" id="linkSeek" data-seek="' + array['sessioX']['links'][i]['time'] + '">' + speaker +' - '+ time + '</a>' +
						'<hr>'
          );
        }

      }); 

      //////////////////////////////////////////////////////
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '450',
          width: '100%',
          videoId: youtubeUrl,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }

      function stopVideo() {
        player.stopVideo();
      }      

      $(function(){
        $(document).on('click', '#linkSeek', function(){
          player.seekTo($(this).data('seek'), true);
        })
      })

              
    </script>

	</body>
</html>
