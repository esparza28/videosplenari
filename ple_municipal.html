<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

    <link id="googleFonts" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	</head>
	<body>
    <div class="container p-3">

      <div id="player"></div>
      <a onclick="goToSecond(120)">LINK</a>

      <h2>Plenari</h2>
      <h3>Punts del dia</h3>
      <div class="accordion" id="accordion_punts"></div>

      <h3>Intervencions</h3>
      <div class="accordion" id="accordion_intervencions"></div>
      
  </div> 

		<!-- Theme Custom -->
		<script src="js/custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    
    <script>
      var wrapperPunts = $("#accordion_punts");
      var wrapperIntervencions = $("#accordion_intervencions");
      var youtubeUrl= "";
      var array=[];

      $.getJSON('txt/plenari.json', function(json){
        array = json;
        let url = array['sessioX']['puntsDia'][0]['url'];
        youtubeUrl = url.split('v=').pop().split('&')[0];

        for (let i = 0; i < array['sessioX']['puntsDia'].length; i++) {
          //console.log(array['sessioX']['puntsDia'][i]);            
          $(wrapperPunts).append(
            '<div class="accordion-item">'+
            '<h2 class="accordion-header" id="heading'+i+'">'+
              '<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse'+i+'" aria-expanded="true" aria-controls="collapse'+i+'">'+
                array['sessioX']['puntsDia'][i]['title'] +
              '</button>'+
            '</h2>'+
            '<div id="collapse'+i+'" class="accordion-collapse collapse" aria-labelledby="heading'+i+'" data-bs-parent="#accordion_punts">'+
              '<div class="accordion-body">'+
                '<a href="'+ array['sessioX']['puntsDia'][i]['url'] + '" target="_blank"> Minut '+ array['sessioX']['puntsDia'][i]['time'] + '</a>' +
              '</div>'+
            '</div>'+
          '</div>'
          );
        }  

        for (let i = 0; i < array['sessioX']['links'].length; i++) {
          let speaker;
          let url;

          if(array['sessioX']['links'][i]['speaker'] != "silencio"){
            speaker = array['sessioX']['links'][i]['speaker'];
            url = array['sessioX']['links'][i]['url'];
          }else{
            continue;
          }
          
          $(wrapperIntervencions).append(
            '<div class="accordion-item">'+
            '<h2 class="accordion-header" id="headingInt'+i+'">'+
              '<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInt'+i+'" aria-expanded="true" aria-controls="collapseInt'+i+'"> Intervencio de '+
                speaker +
              '</button>'+
            '</h2>'+
            '<div id="collapseInt'+i+'" class="accordion-collapse collapse" aria-labelledby="headingInt'+i+'" data-bs-parent="#accordion_intervencions">'+
                '<div class="accordion-body">'+
                  '<a href="'+ url + '" target="_blank"> Minut '+ url + '</a>' +
                '</div>'+
              '</div>'+
            '</div>'
          );
        }

      }); 

      //////////////////////////////////////////////////////
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: youtubeUrl,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }

      function stopVideo() {
        player.stopVideo();
      }      

      function goToSecond(sec) {        
        player.seekTo(sec, true);
      }

              
    </script>

	</body>
</html>
